
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud</title>
    <!--boostra-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Diseno-->
    <link rel="stylesheet" href="../css/diseno.css">
</head>
<body>
    {% include "home/navbar.html" %}
    <div class="container">
        <h3 class="text-center">Solicitudes de contacto</h3>
        <br>
        <center><button class="btn btn-warning" id="si">Cargar</button></center>
        <br>
        <hr>
        <table class="table">
            <thead>
                <th class="scope">Nombre</th>
                <th class="scope">Asunto</th>
                <th class="scope">Mensaje</th>
                
            </thead>
            {% for i in conacto %}
            <tbody id="personaje">
                <tr> <td> {{i.nombre}}</td> <td>{{i.asunto}}</td> <td> {{i.mensaje}}</td></tr>
                {%empty%}
                <td colspan="3"> <h1 class="text-center">No hay solicitudes</h1> </td>
            </tbody>
            {%endfor%}
        </table>
    </div>

    <!-- Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    
    <footer>

    </footer>
</body>
</html>
