


{% load static %}
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario publicacion </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "css/contacto.css" %}'>
    <!-- Enlace al documento css. no aplicable en codepen.
  <link rel="stylesheet" type="text/css" href="contact-form.css">
-->

</head>


<body>

    <!-- formulario de contacto en html y css -->
    {% include "home/navbar.html" %}
    <div class="contact_form">

        <div class="formulario">
            <h1>Formulario de publicación</h1>
            <h3>Escríbe y publica noticia</h3>


            <form action="" method="post">
                {% csrf_token %}
                <p>
                    <label for="nombre" class="colocar_nombre">Título de la noticia
                        <span class="obligatorio">*</span>
                    </label>
                        {{form.titulo}}
                </p>

                <p>
                    <label for="email" class="colocar_email">Autor
                        <span class="obligatorio">*</span>
                    </label>
                    <input class="input" type="text" name="autor" id="fech" required="obligatorio"
                        placeholder="Escribe un asunto" value="{{user}}">
                </p>

                <p>
                    <label for="telefone" class="colocar_telefono">Detalle
                    </label>
                        {{form.detalle}}
                </p>

                <p>
                    <label for="website" class="colocar_website">Contenido
                    </label>
                        {{form.contenido}}
                </p>

                <p>
                    <label for="asunto" class="colocar_asunto">Fecha 
                        <span class="obligatorio">*</span>
                    </label>
                    {{form.fecha}}
                </p>

                <p>
                    <label for="asunto" class="colocar_asunto">Ubicacion 
                        <span class="obligatorio">*</span>
                    </label>
                    {{form.ubicacion}}
                </p>

                <p>
                    <label for="email" class="colocar_email">img
                        <span class="obligatorio">*</span>
                    </label>
                    {{form.img}}
                </p>

                <p>
                    <h1>Categoría</h1>
                    
                        <label for="fruits">Selecciona una categoría:</label>
                        <select id="not" name="categoria">
                            {%for i in categoria%}
                        <option value="{{i.id_categoria}}">{{i.Descripcion}}</option>
                            {%endfor%}
                    </select>
                    
                </p>

                <button class="button" type="submit" name="enviar_formulario" id="enviar">
                    <p>Enviar</p>
                </button>

                <p class="aviso">
                    <span class="obligatorio"> * </span>los campos son obligatorios.
                </p>

            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
